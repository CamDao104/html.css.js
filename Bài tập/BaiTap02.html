<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Services</title>
    <style>
        /* Basic CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
        }
        
        /* Header styling */
        .header {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            background-color: #fff;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
        }
        .header .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        .header nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        
        /* Hero section styling */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 30px;
            background-color: #e7ecf2;
        }
        .hero .content {
            max-width: 50%;
        }
        .hero h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            max-width: 400px;
            margin-bottom: 15px;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-right: none;
            border-radius: 5px 0 0 5px;
            font-size: 1em;
        }
        .search-bar button {
            width: 20%;
            padding: 10px;
            border: none;
            background-color: #1dbf73;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }
        .popular-tags a {
            display: inline-block;
            margin-right: 10px;
            padding: 5px 10px;
            background-color: #fff;
            color: #333;
            font-size: 0.9em;
            text-decoration: none;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .hero .image {
            max-width: 45%;
        }
        .hero .image img {
            width: 100%;
            border-radius: 10px;
        }

        /* Trusted by section */
        .trusted-by {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            margin-top: 20px;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
        }
        .trusted-by h2 {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .trusted-by .logos img {
            max-width: 100px;
            margin: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">fiverr</div>
        <nav>
            <a href="#">Fiverr Pro</a>
            <a href="#">Become a Seller</a>
            <a href="#">Sign In</a>
            <a href="#" style="color: #1dbf73; border: 1px solid #1dbf73; padding: 5px 10px; border-radius: 3px;">Join</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="content">
            <h1>Find The Perfect Freelance Services For Your Business</h1>
            <div class="search-bar">
                <input type="text" placeholder="Try 'logo animation'">
                <button>Search</button>
            </div>
            <div class="popular-tags">
                <a href="#">Voice Over</a>
                <a href="#">Translation</a>
                <a href="#">Logo Design</a>
                <a href="#">Articles & Blog Posts</a>
            </div>
        </div>
        <div class="image">
            <img src="https://via.placeholder.com/400" alt="Freelancer Image">
        </div>
    </section>

    <!-- Trusted By Section -->
    <section class="trusted-by">
        <h2>Trusted by:</h2>
        <div class="logos">
            <img src="https://via.placeholder.com/100x50" alt="Facebook">
            <img src="https://via.placeholder.com/100x50" alt="Google">
            <img src="https://via.placeholder.com/100x50" alt="MIT">
            <img src="https://via.placeholder.com/100x50" alt="Netflix">
            <img src="https://via.placeholder.com/100x50" alt="PayPal">
        </div>
    </section>

</body>
</html>
